<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jade Court Mandate</title>
  <style>
    .step { display: none; }
    .step.active { display: block; }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background: white;
      cursor: pointer;
      font-size: 16px;
    }
    button.active {
      border-color: #333;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #result {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Jade Court Mandate</h1>

  <!-- Step 1: Guardian Spirit -->
  <div id="step1" class="step active">
    <p>Step 1: Choose Your Guardian Spirit</p>
    <button data-spirit="deer">deer</button>
    <button data-spirit="dragon">dragon</button>
    <button data-spirit="crane">crane</button>
  </div>

  <!-- Step 2: Element -->
  <div id="step2" class="step">
    <p>Step 2: Choose an Element</p>
    <button data-element="metal">Metal</button>
    <button data-element="wood">Wood</button>
    <button data-element="water">Water</button>
    <button data-element="fire">Fire</button>
    <button data-element="earth">Earth</button>
  </div>

  <!-- Step 3: Result -->
  <div id="step3" class="step">
    <p>Step 3: Your Divination</p>
    <div id="result">Contemplating your fateâ€¦</div>
    <button id="restart">Start Over</button>
  </div>

  <script src="/work/js/digital-divination/digital divination/whitebox10.js"></script>
</body>
</html>
